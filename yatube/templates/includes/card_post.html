<h1>{{ slug }}</h1>
<ul>
  <li>
    Автор: {{ post.author.get_full_name }}
  </li>
  <li>
    Группа: {{ post.group }}
  </li>
  <li>
    Дата публикации: {{ post.pub_date|date:"d E Y" }}
  </li>
</ul>
<p>{{ post.text }}</p>    
{% if  link_index %}
  <a href="{% url 'posts:group_list' link_index %}">Посмотреть записи группы</a>
{% else %}
  <a href="{% url 'posts:index' %}">На главную</a>
{% endif %}
  <br>
{% if not forloop.last %}<hr>{% endif %}
